<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Create group</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Create group</h1>
			<p class="lead" th:text="${description}" />
		</div>
		<form class="form-horizontal" enctype="multipart/form-data" action="#"
			th:action="@{/create-group}" th:object="${group}" method="post">

			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title" id="title"
						placeholder="title" th:field="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label for="description1" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						id="description1" placeholder="Decription" th:field="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<label for="itemIme1" class="col-sm-2 control-label">Item Image</label>
				<div class="col-sm-10">
					<input type="file" name="file" class="form-control" id="itemIme1"
						placeholder="file" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Create group</button>
				</div>
			</div>

		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
